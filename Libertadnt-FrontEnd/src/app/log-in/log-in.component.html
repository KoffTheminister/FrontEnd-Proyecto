
    <body class="login">
        <div class="w-50 p-3">
        <h1>BIEMBENIDO</h1>
        <form [formGroup]="usuario" (submit)="validarUsuarios()" >
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                <input type="text" formControlName="nombre" class="form-control" formControlName="cod_administrador" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            
              
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">contraseña</span>
                <input type="password"  class="form-control" formControlName="contrasenia" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button (click)="validarUsuarios()" type="button" class="btn btn-primary" [disabled]="usuario.invalid">enviar</button>
        </form>
        <div class="respuesta">
            
            @if (bandUsuario==='encontrado') {
                <p>usuario valido ingrese al <a [routerLink]="bandera" >menu</a></p>
            }@else if (bandUsuario==='no encontrado') {
                <p>usuario invalido</p>
            }@else if (bandUsuario === 'incorrecto') {
                <p>contraseña incorrecta</p>
            }
        </div>        
    </div>  
    </body>
