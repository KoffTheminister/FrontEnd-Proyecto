
<body class="formulario">
    <div class="w-50 p-3">

        <a class="icon-link icon-link-hover" href="menu/sentencia">
          ATRAS
          <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
        </a>
        <p></p>
    
        <h2>Alta Sentencia</h2>
    
        <form [formGroup]= "sentencia" (submit)="verFormulario()">
    
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
            <input type="text" formControlName="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
    
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">descripcion</span>
            <input type="text" formControlName="descripcion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">duracion en años</span>
            <input type="text" formControlName="duracion_año" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">orden de gravedad</span>
            <input type="text" formControlName="orden_de_gravedad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <button (click)="enviarFormulario()" type="button" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
